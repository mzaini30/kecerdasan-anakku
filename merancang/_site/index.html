	<div class="container">
		<p><strong>Kecerdasan Linguistik</strong></p>
		<div class="linguistik">
			
			
				<div class="checkbox"><label><input type="checkbox">Mempunyai kosakata yang luas untuk anak seusianya</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Mengarang kisah khayal atau menuturkan lelucon dan cerita</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Mengeja kata-kata dengan tepat dan mudah</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menikmati membaca buku di waktu senggang</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menikmati mendengarkan kata-kata lisan (cerita, program radio, pembacaan buku, dan sebagainya)</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menyukai pantun lucu dan permainan kata</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Sangat hafal nama, tempat, tanggal, atau hal-hal kecil</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Suka mengisi teka-teki silang atau melakukan permainan seperti Scrabble atau Anagram</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Suka menulis kreatif di rumah</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Unggul dalam pelajaran sekolah yang melibatkan membaca dan/atau menulis</label></div>
			
		</div>

		<p><strong>Kecerdasan Logis-Matematis</strong></p>
		<div class="logis_matematis">
			
			
				<div class="checkbox"><label><input type="checkbox">Ahli bermain catur, dam, atau permainan strategi lain</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Mengajukan pertanyaan seperti "Di mana akhir alam semesta?" atau "Mengapa langit biru?"</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menghabiskan banyak waktu memainkan teka-teki logika seperti kubus Rubik atau permainan logika</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menghitung problem aritmetika dengan cepat di luar kepala</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menikmati menggunakan bahasa komputer atau program software logika</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menikmati pelajaran matematika dan IPA dan berprestasi tinggi</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menjelaskan masalah secara logis</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Merancang eksperimen untuk menguji hal-hal yang tidak dimengerti</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Mudah memahami sebab dan akibat</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Suka menyusun dalam kategori atau hierarki</label></div>
			
		</div>

		<p><strong>Kecerdasan Spasial</strong></p>
		<div class="spasial">
			
			
				<div class="checkbox"><label><input type="checkbox">Lebih banyak memahami lewat gambar daripada lewat kata-kata ketika sedang membaca</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Membangun konstruksi tiga dimensi yang menarik (contoh, bangunan Lego)</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Memberikan gambaran visual yang jelas ketika sedang memikirkan sesuatu</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Mencoret-coret di atas secarik kertas atau di buku tugas sekolah</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menggambar sosok orang atau benda yang persis aslinya</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menikmati melakukan teka-teki jigsaw, maze, atau kegiatan visual lain</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menonjol dalam kelas seni di sekolah</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Mudah membaca peta, grafik, dan diagram</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Senang melihat film, slide, atau foto</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Sering melamun</label></div>
			
		</div>

		<p><strong>Kecerdasan Kinestetik Jasmani</strong></p>
		<div class="kinestetik_jasmani">
			
			
				<div class="checkbox"><label><input type="checkbox">Bergerak-gerak ketika sedang duduk</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Berprestasi dalam olahraga kompetitif di sekolah atau di lingkungan pemukiman</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Memperlihatkan keterampilan dalam bidang kerajinan tangan seperti kerajinan kayu, menjahit, mengukir, atau memahat</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menikmati bekerja dengan tanah liat, melukis dengan jari, atau kegiatan "kotor" lain</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menikmati melompat, lari, gulat, atau kegiatan serupa (jika berusia lebih tua, mungkin menunjukkan kecenderungan ini dengan cara yang lebih tersamar)</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Pandai menirukan gerakan, kebiasaan, atau perilaku orang lain</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Perlu menyentuh sesuatu yang ingin dipelajari</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Sangat suka membongkar berbagai benda dan kemudian menyusunnya lagi</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Sering "merasakan" jawaban masalah yang dihadapi di rumah atau di sekolah</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Terlibat dalam kegiatan fisik seperti berenang, bersepeda, hiking, atau bermain skateboard</label></div>
			
		</div>

		<p><strong>Kecerdasan Musikal</strong></p>

				<div class="checkbox"><label><input type="checkbox">Berprestasi sangat bagus di kelas musik di sekolah</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Bisa mengikuti irama musik</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Ingat melodi lagu</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Lebih bisa belajar dengan iringan musik</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Memainkan alat musik di rumah atau di sekolah, sebagai anggota band atau orkes</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Memberikan reaksi yang kuat terhadap berbagai jenis musik</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Mempunyai suara yang bagus untuk bernyanyi</label></div>

				<div class="checkbox"><label><input type="checkbox">Peka terhadap suara-suara di lingkungannya</label></div>
			
		</div>

		<p><strong>Kecerdasan Antarpribadi</strong></p>
		<div class="antarpribadi">

				<div class="checkbox"><label><input type="checkbox">Berperan sebagai "penengah keluarga" ketika terjadi pertikaian</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Dicari sebagai "penasehat" atau "pemecah masalah" oleh teman-temannya</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Mempunyai banyak teman</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menikmati mengajari orang lain</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menikmati permainan kelompok</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Tampak mempunyai bakat memimpin</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Tampak sangat mengenal lingkungannya</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Terlibat dalam kegiatan kelompok di luar jam sekolah</label></div>
			
		</div>

		<p><strong>Kecerdasan Intrapribadi</strong></p>
		<div class="intrapribadi">
			
			
				<div class="checkbox"><label><input type="checkbox">Bekerja atau belajar dengan baik seorang diri</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Belajar dari kesalahan masa lalu</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Bersikap realistis terhadap kekuatan dan kelemahannya</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Dengan tepat mengekspresikan perasaannya</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Memberikan reaksi keras ketika membahas topik-topik kontroversial</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Memperlihatkan sikap independen atau kemauan yang kuat</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Mempunyai pandangan hidup yang lain dari pandangan umum</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Mempunyai rasa percaya diri</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Terarah pada pencapaian tujuan</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Terlibat dalam hobi atau proyek yang dikerjakan sendiri</label></div>
			
		</div>

		<p><strong>Kecerdasan Naturalis</strong></p>
		<div class="naturalis">
			
			
				<div class="checkbox"><label><input type="checkbox">Akrab dengan hewan peliharaan</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Membawa pulang serangga, bunga, daun atau benda-benda alam lain untuk diperlihatkan kepada anggota keluarga</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Memperlihatkan kesadaran ekologis (misalnya, melalui daur ulang, pelayanan masyarakat, dan sebagainya)</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Memperlihatkan pemahaman yang mendalam di sekolah dalam topik-topik yang melibatkan sistem kehidupan (misalnya, topik biologi dalam mata pelajaran IPA, topik lingkungan hidup dalam mata pelajaran IPS, dan sebagainya)</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Mencatat fenomena alam yang melibatkan hewan, tanaman, dan hal-hal sejenis (misalnya, mempunyai foto, buku harian, gambar, koleksi, dan sebagainya)</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menghabiskan waktu dekat akurium, terarium, atau sistem kehidupan alam lain</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menikmati berjalan-jalan di alam terbuka atau ke kebun binatang atau museum sejarah alam</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Menunjukkan kepekaan terhadap bentuk-bentuk alam (misalnya, gunung, awan, atau, jika berada di lingkungan kota, mereka mungkin memperlihatkan kemampuan ini dalam kepekaan terhadap "bentuk-bentuk" budaya populer seperti misalnya sepatu kanvas, sampul CD, model mobil, dan sebagainya)</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Suka berkebun atau berada dekat kebun</label></div>
			
				<div class="checkbox"><label><input type="checkbox">Yakin bahwa binatang mempunyai hak sendiri</label></div>
			
		</div>
